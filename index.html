<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>

<div class='container'>
  <div class='row'>
    <div class='col-1'>1</div>
    <div class='col-6 head'>
      <h1>Kalkulator</h1>
    </div>
    <div class='col-1'>2</div>

    <div class='col-6 calc'>
      <div class='col-8 result'>
        <input />
      </div>

      <div class='col-8 rows'>
        <div class='col-1 button'>7</div>
        <div class='col-1 button'>8</div>
        <div class='col-1 button'>9</div>
        <div class='col-1 button'>+</div>
      </div>

      <div class='col-8 rows'>
        <div class='col-1 button'>4</div>
        <div class='col-1 button'>5</div>
        <div class='col-1 button'>6</div>
        <div class='col-1 button'>-</div>
      </div>

      <div class='col-8 rows'>
        <div class='col-1 button'>1</div>
        <div class='col-1 button'>2</div>
        <div class='col-1 button'>3</div>
        <div class='col-1 button'>*</div>
      </div>

      <div class='col-8 rows'>
        <div class='col-1 button'>0</div>
        <div class='col-1 button'>%</div>
        <div class='col-1 button'>.</div>
        <div class='col-1 button'>/</div>
      </div>

      <div class='col-8 rows'>
        <div class='col-1 button cancel'>=</div>
        <div class='col-1 button sum'>C</div>
      </div>

    </div>
  </div>
</div>

  <script src="js/script.js"></script>
</body>
</html>
